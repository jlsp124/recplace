<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Recplace Professional Centre</title>
    <meta name="description" content="Contact the leasing agents for Recplace Professional Centre." />
    <link rel="stylesheet" href="css/site.css" />
  </head>
  <body>
    <header id="site-header"></header>

    <main>
      <section class="section">
        <div class="container">
          <h1 class="section-title">Contact Realtors</h1>
          <p class="section-subtitle">Call or email - fastest way to book a conversation.</p>

          <div class="agent-grid">
            <div class="card agent-card">
              <img src="Assets/previews/Jen.jpg" alt="Jen Higham" loading="lazy" />
              <div class="card-body">
                <span class="tag">Jen Higham</span>
                <div style="height: 10px"></div>
                <p class="card-text" style="margin: 0">
                  <a data-call="jen" href="#">(250) 613-7207</a> / <a data-email="jen" href="#">jen@realtypg.com</a>
                </p>
                <div style="height: 12px"></div>
                <div class="btn-row">
                  <a class="btn btn--primary" data-call="jen" href="#">Call</a>
                  <a class="btn" data-email="jen" href="#">Email</a>
                </div>
              </div>
            </div>

            <div class="card agent-card">
              <img src="Assets/previews/Rod.jpg" alt="Rod Walker" loading="lazy" />
              <div class="card-body">
                <span class="tag">Rod Walker</span>
                <div style="height: 10px"></div>
                <p class="card-text" style="margin: 0">
                  <a data-call="rod" href="#">(250) 617-8090</a> / <a data-email="rod" href="#">rod@realtypg.com</a>
                </p>
                <div style="height: 12px"></div>
                <div class="btn-row">
                  <a class="btn btn--primary" data-call="rod" href="#">Call</a>
                  <a class="btn" data-email="rod" href="#">Email</a>
                </div>
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="card">
            <div class="card-body" style="display: flex; justify-content: space-between; gap: 14px; flex-wrap: wrap">
              <div>
                <span class="tag">Listing</span>
                <div style="height: 10px"></div>
                <div class="card-title" style="margin: 0">2740 Recplace Drive</div>
                <div class="muted mono">MLS C8072356</div>
              </div>
              <div class="btn-row">
                <a class="btn btn--primary" data-link="listing" href="#" target="_blank" rel="noopener">Realtor.ca</a>
                <a class="btn" data-link="mirror" href="#" target="_blank" rel="noopener">MLS Mirror</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="site-footer"></footer>
    <div id="site-cta"></div>

    <script src="js/site.js" defer></script>
  </body>
</html>
