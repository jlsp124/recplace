<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>
    <header id="site-header"></header>

    <main>
      <section class="section">
        <div class="container">

          <p class="section-subtitle">Call, text, or email — whatever is fastest.</p>

          <div class="stats-grid">

                <span class="tag">Listing Agent</span>
                <h2 class="section-title" style="margin: 10px 0 8px">Jen Higham</h2>
                <p class="muted" style="margin: 0 0 14px">
                  <a data-call="jen" href="#">(250) 613-7207</a> • <a data-email="jen" href="#">jen@realtypg.com</a>
                </p>
                <div class="btn-row">
                  <a class="btn btn--primary" data-call="jen" href="#">Call Jen</a>
                  <a class="btn" data-email="jen" href="#">Email Jen</a>
                </div>
              </div>
            </div>

            <div class="card stat stat--wide">
              <div class="card-body">
                <span class="tag">Listing Agent</span>
                <h2 class="section-title" style="margin: 10px 0 8px">Rod Walker</h2>
                <p class="muted" style="margin: 0 0 14px">
                  <a data-call="rod" href="#">(250) 617-8090</a> • <a data-email="rod" href="#">rod@realtypg.com</a>
                </p>
                <div class="btn-row">
                  <a class="btn btn--primary" data-call="rod" href="#">Call Rod</a>
                  <a class="btn" data-email="rod" href="#">Email Rod</a>
                </div>
              </div>
            </div>
          </div>

          <div class="divider"></div>

          <div class="btn-row">
            <a class="btn btn--primary" data-link="listing" href="#">View MLS Listing</a>
            <a class="btn" href="leasing.html">Leasing</a>
            <a class="btn" href="plans.html">Building Plans (Password)</a>
          </div>
        </div>
      </section>
    </main>

    <footer id="site-footer"></footer>
    <div id="site-cta"></div>

    <script src="js/site.js" defer></script>
  </body>
</html>
